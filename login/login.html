<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>BemNutre | Login</title>
</head>
<body>
    <header><h1 class="title">BemNutre</h1></header>
    <main>
        <form action="../index.html">
            <h1>Login</h1>
            <p class="subtitle">Junte-se a nós para fazer o bem.</p>
            <input type="email" name="email" id="email" placeholder="Email" pattern="\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b" required>
            <input type="password" name="password" id="password" placeholder="Senha" minlength="8" maxlength="30" required>
            <button type="submit">Entrar</button>
            <p>Não possui uma conta? <a href="../register/register.html">Faça seu cadastro</a></p>
        </form>
    </main>
</body>
</html>
