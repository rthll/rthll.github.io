<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro BemNutre</title>
    <link rel="shortcut icon" href="../assets/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>

      <header>
        <a class="title" href="../index.html">BemNutre</a>
        <nav>
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../marketplace/marketplace.html">Mercado</a></li>
                <li><a href="../garden/garden.html">Horta</a></li>
                <li><a href="../contact/contact.html">Sobre Nós</a></li>
            </ul>
        </nav>
        <div class="icons">
            <span class="material-symbols-outlined">search</span>
            <span class="material-symbols-outlined">shopping_cart</span> 
            <div class="dropdown">
                <button class="dropbtn material-symbols-outlined">person</button>
                <div class="dropdown-content">
                <a href="../login/login.html">Faça Login</a>
                <a href="../register/register.html">Cadastre-se</a>
                <a href="../login/login.html">Sair</a>
                </div>
            </div>
        </div>
    </header>  

    <div class="divForm">
      <form action="../login/login.html">
        <p class="loginAreaText">
          Cadastro na plataforma <span class="loginTextDecoration">BemNutre</span>
        </p>
          <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
            </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email">
          </div>
          <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
              <label for="password2">Confirme a senha:</label>
              <input type="password2" class="form-control" id="password2" placeholder="Confirme sua senha">
            </div>
          <div class="form-group">
              <label for="tel">Digite seu telefone</label>
              <input type="tel" class="form-control" id="tel" placeholder="Telefone">
            </div>
          <button type="submit" class="button">Cadastrar</button>
        </form>
    </div>

    </body>
</html>
