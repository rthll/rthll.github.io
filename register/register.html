<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>BemNutre | Cadastre-se</title>
</head>
<body>
    <header><h1 class="title">BemNutre</h1></header>
    <main>
        <form action="../index.html">
            <h1>Cadastre-se</h1>
            <p class="subtitle">Junte-se a nós para fazer o bem.</p>
            <input type="text" name="name" id="name" placeholder="Nome" minlength="3" required>
            <input type="email" name="email" id="email" placeholder="Email" pattern="\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b" required>
            <input type="tel" name="phone" id="phone" placeholder="Telefone" min="0" max="110">
            <input type="password" name="password" id="password" placeholder="Digite sua senha" minlength="8" maxlength="30" required>
            <input type="password" name="password" id="password" placeholder="Confirme sua senha" minlength="8" maxlength="30" required>
            <button type="submit">Cadastrar</button>
            <p>Já possui uma conta? <a href="../login/login.html">Faça seu login</a></p>
        </form>
    </main>
</body>
</html>
