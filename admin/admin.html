<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>BemNutre | Cadastro</title>
</head>
<body>
    <header><h1 class="title">BemNutre</h1></header>
    <main>
        <div class="list-users">
            <form action="../index.html">
                <h1 class="title">Cadastro</h1>
                <p class="subtitle">Área de cadastro para novos usuários na plataforma BemNutre.</p>
                <input class="input-register" type="text" name="name" id="name" placeholder="Nome do usuário" minlength="3" maxlength="50" required autocomplete="additional-name">
                <input class="input-register" type="email" name="email" id="email" placeholder="Email do usuário" required autocomplete="email">
                <div class="buttons">
                    <button type="button" onclick="saveAdminData()">Cadastrar novo usuário</button>
                    <button onclick="clearForm()">Limpar Campos</button>
                </div>
            </form>
            <h2>Usuários Cadastrados</h2>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Pesquisar...">
                <button type="button" onclick="searchAdminData()">Pesquisar</button>
                <button class="delete-button" type="button" onclick="deleteAllAdmin()">Excluir Lista</button>
            </div> 
            <ul id="adminDataList"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
